<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口要完整 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入bootstrap的样式文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">


    <!-- 引入自己的less文件 -->
    <!-- <link rel="stylesheet/less" href="./less/index.less"> -->
    <!-- 引入公共base.less -->
    <link rel="stylesheet/less" href="./less/base.less">
    <!-- 引入less解析js -->
    <script src="./lib/bootstrap/less/less.js"></script>


    <title>乐淘后台管理首页</title>


</head>

<body>
    <!-- 侧边栏 -->
    <aside id="aside">
        <div class="logo">

            <h3 class="text-center">
                <a href="#">HEIMA</a>
            </h3>

        </div>
        <div class="administrator">
            <img src="./images/default.png" alt="">
            <em>超级管理员</em>
        </div>
        <div class="manage">
            <ul>
                <li class="">
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>用户管理</a>
                </li>
                <li>
                    <a href="javascript:;">
                        <i class="glyphicon glyphicon-list"></i>分类管理</a>
                    <ol >
                        <li>
                            <a href="first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="products.html">
                        <i class="glyphicon glyphicon-tags"></i>商品管理</a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- 内容承载区 -->
    <div id="main">
        <header class="action">
            <a href="javascript:;" class="pull-left full">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="pull-right logout" data-toggle="modal" data-target="#myModal">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </header>
        <div class="path">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="index.html">首页</a>
                </li>

            </ol>
        </div>
        <div class="data">
            <div class="num pull-left">
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="main1" style="width: 500px;height:400px;"></div>
            </div>
            <div class="hot pull-right">
                <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                <div id="main2" style="width: 600px;height:400px;"></div>
            </div>

        </div>




    </div>
    <!-- 模态框 -->
    <div>   
        横空出世，莽昆仑，阅尽人间春色，飞起玉龙三百万
    </div>        

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body text-danger ">
                    <i class="glyphicon glyphicon-info-sign"></i> 你确定要退出后台管理系统吗?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary sure">确定</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<!-- 引入jquery -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 引入bootstrap的js -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 引入echarts -->
<script src="./lib/echarts/echarts.min.js"></script>
<!-- 引入公共base.js -->
<script src="./js/base.js"></script>
<!-- 引入自己的js -->
<script src="./js/index.js"></script>
