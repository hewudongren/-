<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口要完整 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入bootstrap的样式文件 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入表单验证css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入进度条css -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入自己的less文件 -->

    <!-- 引入less解析js -->
    <script src="./lib/bootstrap/less/less.js"></script>
    <!-- 引入自己的css在最后面,以便覆盖 -->
    <!-- <link rel="stylesheet" href="./css/login.css"> -->
    <title>乐淘后台登录页面</title>
    <style>
        body {
            background-color: gray;
        }
        .content{
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-offset-4  col-xs-4 content">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4 class="text-center">乐淘后台管理系统</h4>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">用户名 :</label>
                                <div class="col-sm-9">
                                    <input type="type" name="username" autocomplete="off" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">密码 :</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                                </div>
                            </div>
                      
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-7">
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="submit" class="btn btn-primary pull-right">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<!-- 引入jquery -->
<script src="./lib/jquery/jquery.min.js"></script>
<!-- 引入bootstrap的js -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 引入表单验证js -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!-- 引入进度条js -->
<script src="./lib/nprogress/nprogress.js"></script>
<!-- 引入自己的js -->
<script src="./js/login.js"></script>
