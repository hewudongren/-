<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前台页面搜索中心</title>
    <!-- 引入bootstrap的字体图标 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- 引入MUI的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入公共的less -->
    <link rel="stylesheet/less" href="./less/base.less">
    <!-- 引入自己的less -->
    <link rel="stylesheet/less" href="./less/search.less">
    <!-- 引入less解析文件 -->
    <script src="./lib/bootstrap/less/less.js"></script>

</head>

<body>
    <!-- 移动端的布局可以用一个大盒子将所有内容包裹 -->
    <div id="layout">
        <!-- 头部功能区 -->
        <header id="header">
            <a href="javascript:;" class="back">
                <i class=" fa fa-chevron-left
                "></i>
            </a>
            <h4 class="logo">
                <a href="#">搜索中心</a>
            </h4>
            <a href="search.html" class="search ">
                <i class="fa fa-search
                "></i>
            </a>
        </header>
        <!-- 内容区 -->
        <div id="main">


<!-- 滚动区 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                        <!-- 搜索框 -->
                        <!-- 按钮配合搜索框,实现页面跳转 -->
                        <form action="product.html">
                            <input type="search" placeholder="请输入" name="key">
                            <button>搜索</button>
                        </form>
                        <div class="record">
                            <a href="">搜索历史</a>
                            <a href="javascript:;" class="mui-pull-right"><i class="fa fa-trash"></i>清空历史</a>
                            <ul>
                                <li><span>9999</span><i class="fa fa-remove "></i></li>
                            </ul>
                        </div>

                </div>
            </div>



        </div>
        <!-- 页脚导航 -->
        <footer id="footer">
            <ul>
                <li>
                    <a href="./index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./classify.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="./shoppingCart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="./userCenter.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>

    </div>
</body>

</html>
<!-- 引入MUI的js -->
<script src="./lib/mui/js/mui.min.js"></script>

<!--引入zeptojs  --> 
<script src="./lib/zepto/zepto.min.js"></script> 
<!-- 引入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>

<!-- 引入公共的js --> 
<script src="./js/bsse.js"></script>
<!-- 引入自己的js     -->
<script src="./js/search.js"></script>
<!-- 定义模板 -->
<script id="list" type="text/html">
    {{each }}
    <li><span>{{$value}}</span><i class="fa fa-remove "></i></li>
    {{/each}}
</script>
