<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前台页面购物车</title>
    <!-- 引入bootstrap的字体图标 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- 引入MUI的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入公共的less -->
    <link rel="stylesheet/less" href="./less/base.less">
    <!-- 引入自己的less -->
    <link rel="stylesheet/less" href="./less/shopingCar.less">
    <!-- 引入less解析文件 -->
    <script src="./lib/bootstrap/less/less.js"></script>

</head>

<body>
    <!-- 移动端的布局可以用一个大盒子将所有内容包裹 -->
    <div id="layout">
        <!-- 头部功能区 -->
        <header id="header">
            <a href="#" class="back">
                <i class=" fa fa-chevron-left
                "></i>
            </a>
            <h4 class="logo">
                <a href="#">购物车</a>
            </h4>
            <a href="search.html" class="search ">
                <i class="fa fa-search
                "></i>
            </a>
        </header>
        <!-- 内容区 -->
        <div id="main">
            <!-- 滚动区 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 购物列表 -->
                    <div class="shop-list">
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell mui-media">
                                <a href="javascript:;">
                                    <div class="left  mui-pull-left">
                                            <img class="mui-media-object" src="./images/product.jpg">
                                            <input type="checkbox" name="" id="">
                                    </div>
                                   
                                    <div class="mui-media-body   right">
                                        <p class="title">横空出世,莽昆仑,阅尽人间春色,飞起玉龙三百万,</p>
                                        <p class='price'>
                                            <span class="now">¥999.0</span>
                                            <span class="old">¥888.0</span>
                                            <span class="num mui-pull-right">1双</span>
                                           
                                        </p>
                                        <p class="size">尺码:<span>40</span></p>
                                    </div>
                                </a>
                            </li>
                       
                        
                        </ul>
                    </div>
                    
                </div>
            </div>


        </div>

<!-- 购物清单 -->
<div class="total">
        <p class="price">订单总价格:<span>¥900</span></p>
        <button class="mui-btn mui-btn-danger">订单总价</button>
    </div>

        <!-- 页脚导航 -->
        <footer id="footer">
            <ul>
                <li>
                    <a href="./index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./classify.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li class="active">
                    <a href="./shoppingCart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="./userCenter.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>

    </div>
</body>

</html>
<!-- 引入MUI的js -->
<script src="./lib/mui/js/mui.min.js"></script>
<!-- 引入公共的js -->
<!--引入zeptojs  --> <script src="./lib/zepto/zepto.min.js"></script> <!-- 引入公共的js --> <script src="./js/bsse.js"></script>
<!-- 引入自己的js     -->
<script src="./js/index.js"></script>
