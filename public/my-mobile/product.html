<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前台页面商品列表</title>
    <!-- 引入bootstrap的字体图标 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- 引入MUI的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入公共的less -->
    <link rel="stylesheet/less" href="./less/base.less">
    <!-- 引入自己的less -->
    <link rel="stylesheet/less" href="./less/product.less">
    <!-- 引入less解析文件 -->
    <script src="./lib/bootstrap/less/less.js"></script>

</head>

<body>
    <!-- 移动端的布局可以用一个大盒子将所有内容包裹 -->
    <div id="layout">
        <!-- 头部功能区 -->
        <header id="header">
            <a href="./index.html" class="back">
                <i class=" fa fa-chevron-left
                "></i>
            </a>
            <h4 class="logo">
                <a href="#">搜索中心</a>
            </h4>
            <a href="search.html" class="search ">
                <i class="fa fa-search
                "></i>
            </a>
        </header>
        <!-- 内容区 -->
        <div id="main">


            <!-- 滚动区 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框 -->
                    <form action="product.html">
                        <input type="search" placeholder="请输入">
                        <button>搜索</button>
                    </form>
                    <!-- 商品细节 -->
                    <div class="details">
                        <ul>
                            <li>
                                <a href="javascript:;">上架时间
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">价格
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">库存
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">折扣
                                    <i class="fa fa-angle-down"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- 商品列表 -->
                    <div class="shoplist">
                        <ul>
                            <li>
                                <a href="javascript:;">
                                    <img src="./images/active2.png" alt="">
                                    <p>劲霸男装,专注夹克37年,只为积累更好版型</p>
                                    <span>¥900</span>
                                    <span>¥600</span>
                                    <br>
                                    <button>立即购买</button>
                                </a>
                            </li>
                            <li>
                                    <a href="javascript:;">
                                        <img src="./images/active2.png" alt="">
                                        <p>劲霸男装,专注夹克37年,只为积累更好版型</p>
                                        <span>¥900</span>
                                        <span>¥600</span>
                                        <br>
                                        <button >立即购买</button>
                                    </a>
                                </li>
                        </ul>
                    </div>

                </div>
            </div>



        </div>
        <!-- 页脚导航 -->
        <footer id="footer">
            <ul>
                <li>
                    <a href="./index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="./classify.html">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="./shoppingCart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="./userCenter.html">
                        <i class="fa fa-user"></i>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>

    </div>
</body>

</html>

<script src="./lib/mui/js/mui.min.js"></script>
