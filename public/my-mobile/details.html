<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>前台页面商品列表</title>
    <!-- 引入bootstrap的字体图标 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <!-- 引入MUI的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入公共的less -->
    <link rel="stylesheet/less" href="./less/base.less">
    <!-- 引入自己的less -->
    <link rel="stylesheet/less" href="./less/details.less">
    <!-- 引入less解析文件 -->
    <script src="./lib/bootstrap/less/less.js"></script>

</head>

<body>
    <!-- 移动端的布局可以用一个大盒子将所有内容包裹 -->
    <div id="layout">
        <!-- 头部功能区 -->
        <header id="header">
            <a href="./index.html" class="back">
                <i class=" fa fa-chevron-left
                "></i>
            </a>
            <h4 class="logo">
                <a href="#">商品详情</a>
            </h4>
            <a href="search.html" class="search ">
                <i class="fa fa-refresh
                "></i>
            </a>
        </header>
        <!-- 内容区 -->
        <div id="main">


            <!-- 滚动区 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 轮播图 -->

                    <div id="slider" class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner1.png">
                                </a>
                            </div>
                            <!-- 第一张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png">
                                </a>
                            </div>
                            <!-- 第二张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png">
                                </a>
                            </div>
                            <!-- 第三张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png">
                                </a>
                            </div>
                            <!-- 第四张 -->
                            <div class="mui-slider-item mui-active">
                                <a href="#">
                                    <img src="./images/banner1.png">
                                </a>
                            </div>
                            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner1.png">
                                </a>
                            </div>
                        </div>
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator mui-active"></div>
                        </div>
                    </div>
                    <!-- 商品详情 -->
                    <div class="details">
                        <ul>
                            <li class="name">
                                <p>Sport飓风 Nike Kwazi 休闲运动鞋男 844839-002-001-100-4009999999</p>
                            </li>
                            <li class="price">
                                <p>价格 :
                                    <span class="now">¥600</span>
                                    <span class="old">¥6000</span>
                                </p>
                            </li>
                            <li class="size ">尺码:
                                <span class="active">9</span>
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                                <span>4</span>
                                <span>5</span>
                                <span>6</span>
                                <span>6</span>
                                <span>6</span>
                                <span>6</span>
                                <span>6</span>
                                <span>6</span>
                                <span>6</span>
                                <span>6</span>
                                <span>6</span>
                                <span>6</span>
                                <span>6</span>
                            </li>
                            <li class="stock">库存 : &nbsp;
                                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                                    <input class="mui-numbox-input" type="number" />
                                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                                </div>
                                <p>剩余数量:
                                    <span>20双</span>
                                </p>
                            </li>
                            <li class="text">
                                <span>详情:描叙:</span>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </li>
                        </ul>
                    </div>


                </div>
            </div>
        </div>
        <!-- 页脚导航 -->
        <footer id="footer">
            <a href="./shoppingCart.html">去购物车</a>
            <button class="mui-btn mui-btn-warning add-cart">加入购物车</button>
            <button class="mui-btn mui-btn-danger">立即购买</button>
        </footer>
    </div>

</body>

</html>
<!-- 引入MUI的js -->
<script src="./lib/mui/js/mui.min.js"></script>

<!--引入zeptojs  -->
<script src="./lib/zepto/zepto.min.js"></script>
<!-- 引入模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>
<!-- 引入公共的js -->
<script src="./js/bsse.js"></script>
<!-- 引入自己的js     -->
<script src="./js/details.js"></script>
<!-- 定义模板 -->
<script id="content" type="text/html">
    

    <!-- 轮播图 -->

    <div id="slider" class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="{{pic[pic.length-1].picAddr}}">
                </a>
            </div>
            <!-- 循环生成时也可以循环单一属性 -->
            {{each pic}}
            <!-- 第一张 -->
            <div class="mui-slider-item">
                <a href="#">
                    <img src="{{$value.picAddr}}">
                </a>
            </div>
            {{/each}}
          
            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="{{pic[0].picAddr}}">
                </a>
            </div>
        </div>
        <div class="mui-slider-indicator">
         
            {{each pic}}
            <div class="mui-indicator mui-active"></div>
          
            {{/each}}
        </div>
    </div>
 <!-- 商品详情 -->
 <div class="details">
        <ul>
            <li class="name">
                <!-- 没有数字循环的直接使用属性 -->
                <p>{{proName}}</p>
            </li>
            <li class="price">
                <p>价格 :
                    <span class="now">¥{{price}}</span>
                    <span class="old">¥{{oldPrice}}</span>
                </p>
            </li>
            <li class="size ">尺码:
               
           
            </li>
            <li class="stock">库存 : &nbsp;
                <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{num}}'>
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" />
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
                <p>剩余数量:
                    <span>{{num}}双</span>
                </p>
            </li>
            <li class="text">
                <span>详情:描叙:</span>
                <textarea name="" id="" cols="30" rows="10">{{proDesc}}</textarea>
            </li>
        </ul>
    </div>



    

</script>
